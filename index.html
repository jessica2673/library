<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>Welcome to the Library!</h1>
    <p>This is where you can add books you've read, or want to read.</p>
    <div class="container">
        <div class="backgroundPlate">
            <form action="script.js" method="GET" id="form">
                <h3>Add a Book</h3>

                <div class="question">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" placeholder="Harry Potter" required >
                </div>

                <div class="question">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" placeholder="JK Rowling" required>
                </div>

                <div class="question">
                    <label for="pages">Number of Pages: </label>
                    <input type="text" id="pages" name="pages" placeholder="396" required>
                </div>

                <div class="question">
                    <label for="read">Have you read it: </label>
                    <input type="radio" id="read" name="read" value="read" required>Read
                    <input type="radio" id="unread" name="read" value="unread" required>Unread
                </div>   
            </form>
            <button type="submit" form="form" id="create" value="create">Add Book</button>
        </div>
        
        <h2>Books</h2>
        <div class="backgroundPlate" id="shelf"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
