<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div id="form">
            <h3>Add a Book</h3>

            <div class="question">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="Harry Potter" required>
            </div>

            <div class="question">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="JK Rowling" required>
            </div>

            <div class="question">
                <label for="pages">Number of Pages: </label>
                <input type="text" id="pages" name="pages" placeholder="396" required>
            </div>

            <div class="question">
                <label for="read">Have you read it: </label>
                <input type="text" id="read" name="read" placeholder="true" required>
            </div>   
        </div>

        <button type="submit" form="form" id="create" value="create">Add Book</button>
        <div id="shelf">
            <div class="book"></div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
